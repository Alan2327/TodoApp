<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-page" class="text-center ">
        <form id="loginForm" style="max-width: 300px; margin: auto; margin-top: 10%; " >
        <h1 class="text-white">Login</h1><br>
        <label for="username" class="form-label text-white" style="float: left;">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" required><br>
        <label for="password" class="form-label text-white" style="float: left;">Password</label>
          <input type="password" class="form-control"  id="password" placeholder="Password" required><br>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
